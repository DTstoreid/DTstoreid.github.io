<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Aplikasi Numerologi Modern</title>
  <!-- Menggunakan Bootstrap untuk tampilan responsif dan modern -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f7f8;
    }
    .container {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .card {
      margin-top: 1rem;
    }
    .result-section {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Analisis Kepribadian</h1>
    <div class="card">
      <div class="card-body">
        <form id="numerologyForm">
          <div class="form-group">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" class="form-control" placeholder="Masukkan nama lengkap Anda" required>
          </div>
          <div class="form-group">
            <label for="birthdate">Tanggal Lahir:</label>
            <input type="date" id="birthdate" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Analisa Kepribadian</button>
        </form>
      </div>
    </div>
    <div id="result" class="result-section"></div>
  </div>

  <script>
    // Mapping huruf ke angka berdasarkan sistem numerologi Pythagorean
    const letterMapping = {
      'A': 1, 'J': 1, 'S': 1,
      'B': 2, 'K': 2, 'T': 2,
      'C': 3, 'L': 3, 'U': 3,
      'D': 4, 'M': 4, 'V': 4,
      'E': 5, 'N': 5, 'W': 5,
      'F': 6, 'O': 6, 'X': 6,
      'G': 7, 'P': 7, 'Y': 7,
      'H': 8, 'Q': 8, 'Z': 8,
      'I': 9, 'R': 9
    };

    // Fungsi untuk mereduksi angka hingga menjadi satu digit (kecuali Master Number 11, 22, atau 33)
    function reduceToSingleDigit(num) {
      while (num > 9 && num !== 11 && num !== 22 && num !== 33) {
        num = num.toString().split('').reduce((acc, d) => acc + parseInt(d), 0);
      }
      return num;
    }

    // Menghitung Life Path Number dari tanggal lahir (yyyy-mm-dd)
    function getLifePathNumber(birthdate) {
      const parts = birthdate.split('-'); // [tahun, bulan, hari]
      let sum = 0;
      for (let part of parts) {
        for (let digit of part) {
          sum += parseInt(digit);
        }
      }
      return reduceToSingleDigit(sum);
    }

    // Menghitung Expression Number (atau Destiny Number) dari nama (semua huruf)
    function getExpressionNumber(name) {
      let sum = 0;
      for (let char of name.toUpperCase()) {
        if (letterMapping[char]) {
          sum += letterMapping[char];
        }
      }
      return reduceToSingleDigit(sum);
    }

    // Menghitung Soul Urge Number (hanya huruf vokal)
    function getSoulUrgeNumber(name) {
      const vowels = ['A', 'I', 'U', 'E', 'O'];
      let sum = 0;
      for (let char of name.toUpperCase()) {
        if (vowels.includes(char) && letterMapping[char]) {
          sum += letterMapping[char];
        }
      }
      return reduceToSingleDigit(sum);
    }

    // Menghitung Personality Number (hanya huruf konsonan)
    function getPersonalityNumber(name) {
      const vowels = ['A', 'I', 'U', 'E', 'O'];
      let sum = 0;
      for (let char of name.toUpperCase()) {
        if (!vowels.includes(char) && letterMapping[char]) {
          sum += letterMapping[char];
        }
      }
      return reduceToSingleDigit(sum);
    }

    // Menghitung Maturity Number sebagai penjumlahan Life Path dan Expression Number, lalu direduksi
    function getMaturityNumber(lifePath, expression) {
      return reduceToSingleDigit(lifePath + expression);
    }

    // Deskripsi numerologi untuk masing-masing angka berdasarkan jenis perhitungan
    function getNumerologyDescription(number, type) {
      const descriptions = {
        "lifePath": {
          1: "Anda adalah pemimpin yang mandiri dan penuh inisiatif.",
          2: "Anda sangat intuitif, peka, dan kooperatif.",
          3: "Anda kreatif, komunikatif, dan optimis.",
          4: "Anda stabil, pekerja keras, dan terorganisir.",
          5: "Anda penuh petualangan, dinamis, dan berjiwa bebas.",
          6: "Anda penuh kasih sayang, bertanggung jawab, dan peduli.",
          7: "Anda analitis, introspektif, dan memiliki minat spiritual.",
          8: "Anda ambisius, berorientasi pada kesuksesan, dan tegas.",
          9: "Anda idealis, dermawan, dan memiliki visi besar.",
          11: "Anda intuitif dan visioner, membawa inspirasi tinggi. (Master Number)",
          22: "Anda memiliki kemampuan manifestasi yang luar biasa. (Master Number)",
          33: "Anda penuh belas kasih dan memiliki panggilan spiritual. (Master Number)"
        },
        "expression": {
          1: "Anda memiliki karakter yang kuat dan inisiatif tinggi.",
          2: "Anda diplomatis, penyabar, dan sangat kooperatif.",
          3: "Anda ekspresif, penuh kreativitas, dan optimis.",
          4: "Anda praktis, terstruktur, dan sangat dapat diandalkan.",
          5: "Anda dinamis, fleksibel, dan penuh energi.",
          6: "Anda penyayang, harmonis, dan peduli pada kesejahteraan.",
          7: "Anda cenderung filosofis, analitis, dan introspektif.",
          8: "Anda ambisius, berwibawa, dan suka berprestasi.",
          9: "Anda idealis, humanis, dan memiliki pandangan luas.",
          11: "Anda sangat intuitif dan spiritual. (Master Number)",
          22: "Anda seorang visioner dengan kemampuan besar. (Master Number)",
          33: "Anda memiliki kualitas penyembuhan dan inspirasi. (Master Number)"
        },
        "soulUrge": {
          1: "Keinginan terdalam Anda adalah untuk mandiri dan berani mengambil risiko.",
          2: "Anda menginginkan kedamaian dan hubungan yang harmonis.",
          3: "Anda mendambakan ekspresi kreatif dan komunikasi yang bebas.",
          4: "Anda mencari stabilitas dan keamanan emosional.",
          5: "Anda ingin kebebasan dan petualangan dalam hidup.",
          6: "Anda mendambakan cinta dan keseimbangan dalam hubungan.",
          7: "Anda mencari makna mendalam dan pemahaman spiritual.",
          8: "Anda memiliki keinginan untuk mencapai kekuasaan dan pengaruh.",
          9: "Anda menginginkan transformasi dan pelayanan kepada sesama.",
          11: "Anda memiliki intuisi mendalam yang mendorong visi tinggi. (Master Number)",
          22: "Anda mendambakan pencapaian besar dengan dasar spiritual yang kuat. (Master Number)",
          33: "Anda memiliki kerinduan mendalam untuk melayani dan menginspirasi. (Master Number)"
        },
        "personality": {
          1: "Orang lain melihat Anda sebagai individu yang penuh percaya diri dan tegas.",
          2: "Anda dipandang sebagai pribadi yang ramah dan penuh empati.",
          3: "Anda dikenal karena kemampuan komunikasi dan kreativitas Anda.",
          4: "Anda terlihat praktis, stabil, dan sangat dapat diandalkan.",
          5: "Anda terkesan sebagai pribadi yang energik dan adaptif.",
          6: "Anda tampak penyayang, bertanggung jawab, dan hangat.",
          7: "Anda dikenal karena kedalaman pikiran dan keingintahuan Anda.",
          8: "Anda tampak ambisius dan berwibawa dalam penampilan.",
          9: "Anda terlihat idealis dan penuh belas kasih.",
          11: "Anda memancarkan aura intuisi dan inspirasi yang kuat. (Master Number)",
          22: "Anda tampak sebagai pemimpin alami dengan visi yang besar. (Master Number)",
          33: "Anda terlihat sebagai individu yang sangat penyayang dan inspiratif. (Master Number)"
        },
        "maturity": {
          1: "Kematangan Anda terwujud dalam kepemimpinan dan inisiatif.",
          2: "Kematangan Anda terlihat dalam kemampuan berempati dan berkooperasi.",
          3: "Kematangan Anda terpancar melalui kreativitas dan optimisme.",
          4: "Kematangan Anda ditunjukkan oleh kedisiplinan dan stabilitas.",
          5: "Kematangan Anda muncul melalui kebebasan dan adaptabilitas.",
          6: "Kematangan Anda mencerminkan tanggung jawab dan kasih sayang.",
          7: "Kematangan Anda terlihat dari pencarian makna dan pengetahuan mendalam.",
          8: "Kematangan Anda terwujud melalui ambisi dan keberhasilan.",
          9: "Kematangan Anda terpancar melalui idealisme dan pelayanan.",
          11: "Kematangan Anda mengindikasikan intuisi tinggi dan pemahaman spiritual. (Master Number)",
          22: "Kematangan Anda mengindikasikan kemampuan untuk mewujudkan visi besar. (Master Number)",
          33: "Kematangan Anda menunjukkan kemampuan untuk menginspirasi dan menyembuhkan. (Master Number)"
        }
      };

      return descriptions[type][number] || "Deskripsi tidak tersedia untuk angka ini.";
    }

    // Event listener untuk form
    document.getElementById('numerologyForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const birthdate = document.getElementById('birthdate').value;

      if (!name || !birthdate) {
        alert("Harap isi nama dan tanggal lahir dengan lengkap.");
        return;
      }

      // Perhitungan angka numerologi
      const lifePath = getLifePathNumber(birthdate);
      const expression = getExpressionNumber(name);
      const soulUrge = getSoulUrgeNumber(name);
      const personality = getPersonalityNumber(name);
      const maturity = getMaturityNumber(lifePath, expression);

      // Mendapatkan deskripsi untuk masing-masing angka
      const lifePathDesc = getNumerologyDescription(lifePath, "lifePath");
      const expressionDesc = getNumerologyDescription(expression, "expression");
      const soulUrgeDesc = getNumerologyDescription(soulUrge, "soulUrge");
      const personalityDesc = getNumerologyDescription(personality, "personality");
      const maturityDesc = getNumerologyDescription(maturity, "maturity");

      // Tampilkan hasil dalam bentuk card yang responsif
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <div class="card">
          <div class="card-header text-center">
            <h2>Hasil Analisis Numerologi</h2>
          </div>
          <div class="card-body">
            <p><strong>Nama:</strong> ${name}</p>
            <p><strong>Tanggal Lahir:</strong> ${birthdate}</p>
            <hr>
            <h4>Life Path Number: ${lifePath}</h4>
            <p>${lifePathDesc}</p>
            <hr>
            <h4>Expression Number: ${expression}</h4>
            <p>${expressionDesc}</p>
            <hr>
            <h4>Soul Urge Number: ${soulUrge}</h4>
            <p>${soulUrgeDesc}</p>
            <hr>
            <h4>Personality Number: ${personality}</h4>
            <p>${personalityDesc}</p>
            <hr>
            <h4>Maturity Number: ${maturity}</h4>
            <p>${maturityDesc}</p>
          </div>
        </div>
      `;
    });
  </script>

  <!-- Script Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
